# DetectionFusion GT Rectification - Conservative Mode
# High-precision error detection for critical datasets

mode: "minimize_error"

paths:
  labels_dir: "labels"
  gt_dir: "GT"
  images_dir: "images"
  output_dir: "rectified_conservative"

thresholds:
  iou: 0.6
  confidence: 0.7
  min_agreement: 4

output:
  most_correct: 30
  most_incorrect: 30
  copy_images: true
