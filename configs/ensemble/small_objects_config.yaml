# Configuration optimized for small object detection

ensemble:
  labels_dir: "labels"
  output_dir: "labels/unified"
  iou_threshold: 0.3  # Lower threshold for small objects
  
  strategies:
    majority_vote:
      min_votes: 2
      iou_threshold: 0.3
    
    weighted_vote:
      use_model_weights: true
      iou_threshold: 0.3
    
    dbscan:
      eps: 0.05  # Smaller clusters for small objects
      min_samples: 2
    
    soft_voting:
      temperature: 0.8  # More decisive for small objects
      iou_threshold: 0.3
    
    affirmative_nms:
      min_models: 2
      iou_threshold: 0.3

analysis:
  iou_threshold: 0.3
  top_classes: 25
  generate_plots: true
  plot_formats: 
    - "png"
    - "svg"

visualization:
  figure_size: [16, 10]
  dpi: 300
  style: "whitegrid"
  color_palette: "husl"