# Configuration showcasing all advanced strategies

ensemble:
  labels_dir: "labels"
  output_dir: "labels/unified"
  iou_threshold: 0.5
  
  strategies:
    # Basic strategies
    majority_vote:
      min_votes: 2
      iou_threshold: 0.5
    
    weighted_vote:
      use_model_weights: true
      iou_threshold: 0.5
    
    nms:
      iou_threshold: 0.5
      score_threshold: 0.1
    
    # Advanced clustering strategies
    dbscan:
      eps: 0.1
      min_samples: 2
    
    centroid_clustering:
      distance_threshold: 0.1
      min_cluster_size: 2
    
    # Probabilistic strategies
    soft_voting:
      temperature: 1.0
      iou_threshold: 0.5
    
    bayesian:
      iou_threshold: 0.5
      class_priors:
        0: 0.4  # person
        1: 0.3  # car  
        2: 0.2  # bike
        3: 0.1  # other
    
    # Distance-based strategies
    distance_weighted:
      iou_threshold: 0.5
      distance_weight: 1.0
    
    # Confidence-based strategies
    confidence_threshold:
      iou_threshold: 0.5
      base_confidence: 0.5
      adaptive_threshold: true
    
    confidence_weighted_nms:
      iou_threshold: 0.5
      confidence_power: 2.0
    
    high_confidence_first:
      iou_threshold: 0.5
      high_conf_threshold: 0.8
      low_conf_threshold: 0.3
    
    # Adaptive strategies
    adaptive_threshold:
      small_threshold: 0.3
      large_threshold: 0.7
      size_cutoff: 0.05
    
    density_adaptive:
      iou_threshold: 0.5
      grid_size: 5
      high_density_threshold: 10
    
    multi_scale:
      iou_threshold: 0.5
    
    consensus_ranking:
      iou_threshold: 0.5
      rank_weight: 0.5
    
    # Multi-model agreement strategies
    affirmative_nms:
      min_models: 2
      iou_threshold: 0.5

analysis:
  iou_threshold: 0.5
  top_classes: 20
  generate_plots: true
  plot_formats: 
    - "png"
    - "svg"

visualization:
  figure_size: [16, 10]
  dpi: 300
  style: "whitegrid"
  color_palette: "deep"