# Configuration optimized for high precision (conservative)

ensemble:
  labels_dir: "labels"
  output_dir: "labels/unified"
  iou_threshold: 0.7  # High threshold for strict matching
  
  strategies:
    unanimous:
      min_votes: 999  # All models must agree
      iou_threshold: 0.7
    
    majority_vote:
      min_votes: 3  # Require majority
      iou_threshold: 0.7
    
    affirmative_nms:
      min_models: 3  # Require 3+ models
      iou_threshold: 0.7
      score_threshold: 0.3
    
    bayesian:
      iou_threshold: 0.7
      class_priors:
        0: 0.4  # person
        1: 0.3  # car
        2: 0.2  # bike
        3: 0.1  # other

analysis:
  iou_threshold: 0.7
  top_classes: 15
  generate_plots: true
  plot_formats: 
    - "png"
    - "pdf"

visualization:
  figure_size: [14, 8]
  dpi: 300
  style: "darkgrid"
  color_palette: "Set1"